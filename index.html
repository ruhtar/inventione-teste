<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8"/>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <div class="content-wrap">
      <header class="page-header">
        <h4>Teste Inventione</h4>
        <h2>Arthur Amorim</h2>
      </header>
      <form class="main" onsubmit=createTextArea(event)>
        <div class="input-container">
          <label for="name">Nome</label>
          <input type="text" placeholder="Digite seu nome..." id="name">
          <label for="date">Data</label>
          <input type="date" id="date">
        </div>
        <div class="input-container">
          <label for="age">Idade</label>
          <input type="number" placeholder="Digite sua idade..." id="age">
        </div>
        <div class="sex-container">
          <label>Sexo</label>
          <div class="radio-container">
            <div>
              <input type="radio" name="sexAnswer" id="Masculino">
              <label for="Masculino">Masculino</label>
            </div>
            <div>
              <input type="radio" name="sexAnswer" id="Feminino">
              <label for="Feminino">Feminino</label>
            </div>
          </div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" name="checkbox" id="checkbox" onclick=hideElements() >
          <label for="checkbox">Habilitar Segundo Painel</label>
        </div>
        <div id="hideable-container">
          <textarea name="text" class="text" maxlength="10000" placeholder="Insira um texto aqui." ></textarea>
          <button class="button">
            Apresentar
          </button>
          <div id="infos"></div>
        </div>
      </form>

    
    </div>
    
    <script src="script.js"></script>
  </body>

</html>
